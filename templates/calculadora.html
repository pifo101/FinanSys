{% extends "base.html" %}
{% block title %}Calculadora de Amortización{% endblock %}

{% block content %}
<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5 p-4 bg-light rounded shadow">
    <h1 class="text-center mb-4 text-primary">Calculadora de Amortización</h1>

    <form method="POST">
        <!-- Monto -->
        <div class="mb-3">
            <label for="monto" class="form-label">Monto (Q):</label>
            <input type="number" step="0.01" name="monto" id="monto" class="form-control" placeholder="Ejemplo: 20000" required>
        </div>

        <!-- Tasa de interés -->
        <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <label for="tasa" class="form-label">Tasa de interés (%):</label>
                <input type="number" step="0.01" name="tasa" id="tasa" class="form-control" placeholder="Ejemplo: 8.5" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="unidad_tasa" class="form-label">Unidad de la tasa:</label>
                <select name="unidad_tasa" id="unidad_tasa" class="form-select">
                    <option value="anual">Anual</option>
                    <option value="mensual">Mensual</option>
                    <option value="diaria">Diaria</option>
                </select>
            </div>
        </div>

        <!-- Plazo -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <label for="plazo" class="form-label">Plazo:</label>
                <input type="number" name="plazo" id="plazo" class="form-control" placeholder="Ejemplo: 12" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="unidad_plazo" class="form-label">Unidad del plazo:</label>
                <select name="unidad_plazo" id="unidad_plazo" class="form-select">
                    <option value="años">Años</option>
                    <option value="meses">Meses</option>
                    <option value="días">Días</option>
                </select>
            </div>
        </div>

        <!-- Botones -->
        <div class="text-center">
            <button type="submit" class="btn btn-success px-4">Calcular</button>
            <a href="/" class="btn btn-secondary ms-2">Volver al menú</a>
        </div>
    </form>

    <!-- Resultado -->
    {% if resultado %}
        <div class="alert alert-success mt-4">
            <h5 class="text-center mb-3">Resultado del cálculo</h5>
            <pre class="bg-white p-3 rounded" style="font-family: monospace; white-space: pre-wrap;">
{{ resultado }}
            </pre>
        </div>
    {% endif %}
</div>
{% endblock %}
