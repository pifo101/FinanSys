{% extends "base.html" %}
{% block title %}Cálculo de Mora{% endblock %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5 p-4 bg-light rounded shadow">
    <h1 class="text-center mb-4 text-primary fw-bold">Calculadora de Mora</h1>

    <form method="POST">
        <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <label for="monto" class="form-label">Monto base (Q):</label>
                <input type="number" step="0.01" name="monto" id="monto" class="form-control" placeholder="Ejemplo: 5000" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="tasa" class="form-label">Tasa de mora (%):</label>
                <input type="number" step="0.01" name="tasa" id="tasa" class="form-control" placeholder="Ejemplo: 5" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <label for="unidad" class="form-label">Unidad de la tasa:</label>
                <select name="unidad" id="unidad" class="form-select">
                    <option value="Año(s)">Anual</option>
                    <option value="Mes(es)">Mensual</option>
                    <option value="Semana(s)">Semanal</option>
                    <option value="Día(s)">Diaria</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="atraso" class="form-label">Retraso total:</label>
                <input type="number" step="any" name="atraso" id="atraso" class="form-control" placeholder="Ejemplo: 10" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <label for="unidad_retraso" class="form-label">Unidad del retraso:</label>
                <select name="unidad_retraso" id="unidad_retraso" class="form-select">
                    <option value="día">Día(s)</option>
                    <option value="mes">Mes(es)</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="tolerancia" class="form-label">Período de gracia (en días):</label>
                <input type="number" name="tolerancia" id="tolerancia" class="form-control" placeholder="Ejemplo: 3" required>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-4">Calcular mora</button>
            <a href="/" class="btn btn-secondary ms-2">Volver al menú</a>
        </div>
    </form>

    {% if resultado %}
        <div class="alert alert-success mt-4">
            <h5 class="text-center mb-3 fw-bold">Resultado del cálculo</h5>
            <pre class="bg-white p-3 rounded" style="font-family: monospace; white-space: pre-wrap;">
{{ resultado }}
            </pre>
        </div>
    {% endif %}
</div>

{% endblock %}
